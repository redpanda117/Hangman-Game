<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content = "width=device-width,initial-scale=1">
  <title>Hangman Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  
  <div class="container">
    <div class="row">
      <div class="col-md-12" id = "title">
        <h1 class="rounded">Hangman Solar System</h1>
        </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Guess the Planet: pick a letter to begin</h3>
          </div>
          <div class="panel-body">
              <div id="hint" class="text-center">
              
              </div>
            <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
            <div class="letter">
            <p>Letter Guessed: <span id="wrong-guesses"></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-2"></div>

      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class= panel-title>Score:</h3>
            </div>
            <div class="panel-body">
              <p>Chance Left:  <span id="guesses-left">7</span></p>
              <p>Wins:  <span id="win-counter">0</span></p>
              <p>Loses:  <span id="loss-counter">0</span></p>
            </div>
          </div>
        </div>
    </div>
  </div>

  <footer class= "navbar-fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          <div class="panel panel-default">
            Copyright &copy 2017 Bich (Tina) Nguyen
          </div>
          </div>
        </div> 
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
